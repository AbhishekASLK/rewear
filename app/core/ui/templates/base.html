<!DOCTYPE html>
<html lang="{{ locale }}" x-data="{ dark: false }" :class="{ 'dark': dark }"
    x-init="dark = localStorage.theme === 'dark'">

<head>
    <meta charset="utf-8">
    <title>ReWear</title>
    <meta name="description" content="Community Clothing Exchange" />

    <!-- Enable the local when all the Ui development is done. Generate the classes and then enable it. Check the stable versions for the production release -->

    <link rel="stylesheet" href="{{ url_for('static', path='css/app.css') }}" />
    <link rel="icon" href="{{ url_for('static', path='favicon/icon.ico') }}" />
    <script src="{{ url_for('libs', path='htmx.min.js') }}"></script>
    <script defer src="{{ url_for('libs', path='alpinejs.min.js') }}"></script>


    <!-- CDNs for various dependencies -->

    <!-- <script src="https://unpkg.com/htmx.org@1.9.2"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script> -->


</head>

<body class="min-h-screen">
    <!-- Main Content -->
    {% block content %}{% endblock %}
</body>

</html>
